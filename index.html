<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="images/logo.0863e5bc26221680f1e2.svg" alt="Логотип проекта Mesto" class="logo header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__image-container"><div class="profile__image" style="background-image: url('images/avatar.6666407ac3aa5af1d5de.jpg');"></div><button class="profile__image-edit-button" type="button" aria-label="Редактировать аватар"></button></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="Добавить место"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__content"><button type="button" class="popup__close" aria-label="Закрыть"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile" novalidate><div class="popup__form-field"><input name="name" id="name-input" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\s-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="popup__error popup__error_type_name"></span></div><div class="popup__form-field"><input name="description" id="description-input" class="popup__input popup__input_type_description" placeholder="О себе" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\s-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="popup__error popup__error_type_description"></span></div><button type="submit" class="button popup__button" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__content"><button type="button" class="popup__close" aria-label="Закрыть"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place" novalidate><div class="popup__form-field"><input name="place-name" id="place-name-input" class="popup__input popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ\s-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="popup__error popup__error_type_card-name"></span></div><div class="popup__form-field"><input type="url" name="link" id="link-input" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required/> <span class="popup__error popup__error_type_url"></span></div><button type="submit" class="button popup__button" disabled="disabled">Создать</button></form></div></div><div class="popup popup_type_image"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close" aria-label="Закрыть"></button> <img src="" alt="" class="popup__image"/><p class="popup__caption"></p></div></div><div class="popup popup_type_delete-card"><div class="popup__content popup__content_delete-card"><button type="button" class="popup__close" aria-label="Закрыть"></button><h3 class="popup__title">Вы уверены?</h3><button type="button" class="button popup__button popup__confirm-button">Да</button></div></div><div class="popup popup_type_edit-avatar"><div class="popup__content popup__content_edit-avatar"><button type="button" class="popup__close" aria-label="Закрыть"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="edit-avatar" novalidate><div class="popup__form-field"><input type="url" name="avatar" id="avatar-input" class="popup__input popup__input_type_avatar-url" placeholder="Ссылка на аватар" required/> <span class="popup__error popup__error_type_avatar"></span></div><button type="submit" class="button popup__button" disabled="disabled">Сохранить</button></form></div></div></div><template id="card-template"><li class="places__item card" id=""><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button" aria-label="Удалить место"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like-section"><button type="button" class="card__like-button" aria-label="Лайкнуть место"></button> <span class="card__like-count">0</span></div></div></li></template></body></html>
